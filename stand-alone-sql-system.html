<html>
     <head>
          <title> Execute SQL Statement </title>
     </head>
     <body>
          <div>
              <h1> Execute SQL Statement </h1>
          </div>
         <form action="/cgi-bin/stand-alone-sql-system.cgi"
               method="post">
             <p>
                 <h1> Enter Username: </h1>
                 <input type="text" name="username" size="35" />
             </p>
             <p>
                 <h1> Enter Password: </h1>
                 <input type="password" name="password" size="35" />
             </p>
             <p>
                 <h1> Enter SQL Statement: </h1>
                 <input type="text" name="stmt" size="60"
                        maxlength="256" />
             </p>
             <p>
                 <input type="submit" value="Submit Statement" />
             </p>
         </form>
     </body>
</html>
